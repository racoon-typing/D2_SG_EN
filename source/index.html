<!DOCTYPE html>
<html class="page" lang="en">

<head>

    <title>test</title>
    <link href="css/style.css" rel="stylesheet">

<body class="page__body">
    <header class="main-header">
        <div class="main-header__wrapper">

            <nav class="main-header__nav">
